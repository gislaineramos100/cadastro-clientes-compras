<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastrar Cliente - Completo</title>
    <style>
        body { padding-top: 80px; background: #f4f7f6; }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 5px solid #000;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9em; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-salvar {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-salvar:hover { background: #333; }
    </style>
</head>
<body class="caixa-alta">

    <nav class="navbar">
        <div class="logo">SISTEMA GESTÃO</div>
        <div class="nav-right">
            <a href="index.html" style="color:white; text-decoration:none; font-weight:bold;">VOLTAR</a>
        </div>
    </nav>

    <div class="form-container">
        <h2 style="text-align:center; margin-bottom: 25px;">CADASTRO COMPLETO</h2>
        
        <div class="form-group">
            <label>NOME COMPLETO:</label>
            <input type="text" id="nome" placeholder="NOME DO CLIENTE">
        </div>

        <div class="row">
            <div class="form-group">
                <label>CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00">
            </div>
            <div class="form-group">
                <label>TELEFONE / WHATSAPP:</label>
                <input type="text" id="telefone" placeholder="(00) 00000-0000">
            </div>
        </div>

        <div class="form-group">
            <label>ENDEREÇO RESIDENCIAL:</label>
            <input type="text" id="endereco" placeholder="RUA, NÚMERO, BAIRRO">
        </div>

        <button class="btn-salvar" onclick="enviarCadastro()">FINALIZAR CADASTRO</button>
    </div>

    <script>
    
    async function enviarCadastro() {
        const campos = {
            nome: document.getElementById('nome').value.trim(),
            cpf: document.getElementById('cpf').value.trim(),
            telefone: document.getElementById('telefone').value.trim(),
            endereco: document.getElementById('endereco').value.trim()
        };

        // Validação básica: Nome e CPF continuam obrigatórios
        if (!campos.nome || !campos.cpf) {
            alert("NOME E CPF SÃO OBRIGATÓRIOS!");
            return;
        }

        try {
            const response = await fetch('/api/clientes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(campos)
            });

            // Lemos a resposta do servidor (seja sucesso ou erro)
            const resultado = await response.json();

            if (response.ok) {
                alert("CLIENTE CADASTRADO COM SUCESSO!");
                window.location.href = 'lista-clientes.html';
            } else {
                // Aqui o sistema pega a frase "ERRO: ESTE CPF JÁ ESTÁ CADASTRADO!" do servidor
                alert(resultado.error || "ERRO AO CADASTRAR CLIENTE.");
            }
        } catch (error) {
            console.error("Erro na conexão:", error);
            alert("ERRO DE CONEXÃO COM O SERVIDOR.");
        }
    }
</script>
   
</body>
</html>
