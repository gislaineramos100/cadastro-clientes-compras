<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Sistema Gestão</title>
    <style>
        /* 1. CONFIGURAÇÃO DO FUNDO */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* Fundo com a sua imagem e um filtro mais escuro para destacar o card */
            background: linear-gradient(rgba(459, 0, 0, 0.0), rgba(0, 0, 0, 0.7)), 
                        url('img/logo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden; /* Evita rolagem desnecessária */
        }

        /* 2. CABEÇALHO (MAIS NO TOPO E ELEGANTE) */
        .header-sistema {
            width: 100%;
            background: rgba(0, 0, 0, 0.9); /* Quase preto */
            padding: 15px 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 3px;
            border-bottom: 2px solid #22c55e; /* Linha fina verde para dar destaque */
            text-transform: uppercase;
        }

        /* 3. ALINHAMENTO DO CONTEÚDO */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center; 
            justify-content: flex-end; 
            padding-right: 8%; 
        }

        /* 4. CARTÃO DE LOGIN (CORES ESCURAS) */
        .login-box { 
            background: rgba(20, 20, 20, 0.9); /* Cinza quase preto */
            padding: 40px; 
            border-radius: 15px; 
            width: 320px; 
            text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #444; /* Borda sutil para separar do fundo */
            color: #fff;
        }

        .login-box h2 { 
            margin-bottom: 30px; 
            color: #fff; 
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* Inputs Escuros */
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border: 1px solid #444; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px;
            background: #2b2b2b; /* Fundo do input escuro */
            color: #fff; /* Texto do input branco */
            outline: none;
        }

        input:focus {
            border-color: #22c55e; /* Brilha verde ao clicar */
        }

        /* Botão Verde */
        button { 
            width: 100%; 
            padding: 14px; 
            background: #22c55e; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px;
            transition: 0.3s;
            margin-top: 15px;
            text-transform: uppercase;
        }

        button:hover { 
            background: #16a34a; 
            transform: translateY(-2px); /* Efeito de levante */
        }

        .link-registro { 
            display: block; 
            margin-top: 25px; 
            color: #aaa; 
            text-decoration: none; 
            font-size: 0.85em; 
        }
        
        .link-registro:hover { 
            color: #22c55e; 
            text-decoration: underline; 
        }
    </style>
</head>
<body class="caixa-alta">

    <header class="header-sistema">
        SISTEMA DE GESTÃO E CONTROLE
    </header>

    <div class="main-content">
        <div class="login-box">
            <h2>LOGIN</h2>
            <input type="text" id="user" placeholder="USUÁRIO">
            <input type="password" id="pass" placeholder="SENHA">
            <button onclick="fazerLogin()">ACESSAR SISTEMA</button>
            
            <a href="registrar_usuario.html" class="link-registro">NÃO TEM CONTA? CADASTRE-SE</a>
        </div>
    </div>

    <script>
        async function fazerLogin() {
            const usuario = document.getElementById('user').value;
            const senha = document.getElementById('pass').value;

            if(!usuario || !senha) return alert("PREENCHA OS CAMPOS");

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario, senha })
            });

            if (res.ok) {
                const dados = await res.json();
                localStorage.setItem('usuario', JSON.stringify(dados));
                window.location.href = 'index.html';
            } else {
                alert("ACESSO NEGADO: USUÁRIO OU SENHA INCORRETOS");
            }
        }
    </script>
</body>
</html>
